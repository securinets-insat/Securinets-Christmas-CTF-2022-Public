    <body>
        <nav class="flex items-center max-w-[1200px] mx-auto px-8 bg-black py-4">
            <img class="max-w-[100px]" src="logo.jpg">
            <div class="w-8"></div>
            <h1 class="font-bold text-5xl text-white">Pet Wall</h1>
        </nav>
        <div class="w-full">

            <div class="h-24"></div>
            <div>
                <form id='form' action="/upload_files" method='post'
                    class="flex flex-col  border-blue-200 px-8 py-6 mx-auto max-w-[700px] bg-black">
                    <h1 class="text-5xl text-white mb-8">Add your pet's picture Now</h1>
                    <div class="relative z-0 mb-6 w-full group">
                        <input type="text"
                            class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required name='name' id='name' />
                        <label for="name"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Pet's
                            name</label>
                    </div>
                    <div class="h-8"></div>
                    <div>
                        <label class="block mb-2 text-md font-medium text-black dark:text-gray-300 " for='files'>Upload
                            picture</label>

                        <div class="h-4"></div>
                        <input
                            class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            aria-describedby="pet_picture_help" type="file" id="files">
                        <div class="mt-1 text-sm text-gray-600 dark:text-gray-400" id="user_avatar_help">Upload your
                            cute
                            pet's pictures in .png,jpg format</div>
                    </div>

                    <div class="h-12"></div>
                    <button class="bg-white text-black px-10 py-2 w-fit hover:scale-90 hover:opacity-90"
                        type='submit'>Upload</button>
                    <div id="result" class="min-h-[60px] w-full mt-8"></div>
                </form>
            </div>
        </div>
        <h1 class="text-6xl mt-26 ml-[20%] font-black">Pictures</h1>
